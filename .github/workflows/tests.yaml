name: Dart Promise Tests
on:
  push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "master"
          flutter-version: "3.22.0-36.0.pre.25"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
